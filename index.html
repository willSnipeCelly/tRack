<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Rack Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bike Rack Tracker</h1>
  </header>
  <main>
    <div id="map-container">
      </div>
    <div id="rack-list">
      <h2>Bike Racks</h2>
      <ul id="racks">
        </ul>
    </div>
    <div id="rack-form">
      <h2>Add a Rack</h2>
      <form id="addRackForm">
        <label for="rackName">Name:</label>
        <input type="text" id="rackName" name="rackName" required><br>

        <label for="rackLatitude">Latitude:</label>
        <input type="number" id="rackLatitude" name="rackLatitude" required><br>

        <label for="rackLongitude">Longitude:</label>
        <input type="number" id="rackLongitude" name="rackLongitude" required><br>

        <button type="submit">Add Rack</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
